<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Workshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cars}">Cars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/departments}">Departments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table table-dark">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Customer Id</th>
    <th scope="col">Employee Id</th>
    <th scope="col">Model</th>
    <th scope="col">Status</th>
    <th scope="col">Total cost</th>
    </thead>
    <tbody>
    <form th:action="@{/cars/update}" th:object="${formCar}" method="post">
        <tr>
            <td><input type="number" placeholder="=id" th:field="*{id}"></td>
            <td><input type="number" placeholder="Customer Id" th:field="*{customerId}"></td>
            <td><input type="number" placeholder="Employee Id" th:field="*{employeeId}"></td>
            <td><input type="text" placeholder="Model" th:field="*{model}"></td>
            <td><input type="text" placeholder="Status" th:field="*{status}"></td>
            <td><input type="number" placeholder="Total cost" th:field="*{totalCost}"></td>
            <td><input type="submit" value="Update"></td>
        </tr>

    </form>
    </tbody>
</table>
</body>
</html>
